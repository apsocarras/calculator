<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>      
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- DON'T DO THIS -->
    <!-- <h1>Calculator</h1>

      window.alert("Woo-hoo! We've embedded a script into our HTML.");

    <form id="calculator">
      <div class="form-group">
        <label for="input-number-one">Input number one</label>
        <input type="value" class="form-control" id="inputNumberOne" aria-describedby="inputNumberOne" placeholder="input-number-one">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group">
        <label for="input-number-two">Input number two</label>
        <input type="value" class="form-control" id="inputNumberTwo" placeholder="input-number-two">
      </div>
      
      <label>
        <input type="radio" name="operator" value="add">
        add
      </label>
      <label>
        <input type="radio" name="operator" value="subtraction">
        subtraction
      </label>
      <label>
        <input type="radio" name="operator" value="multiplication">
        multiply
      </label>
      <label>
        <input type="radio" name="operator" value="division">
        divide
      </label>
      
      <button type="submit" class="btn btn-primary">Submit</button>
     </form>

     <div>
      <h2>Results</h2> 
        <p id="output"></p>
     </div>
  

  </body>
</html>
